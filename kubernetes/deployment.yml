apiVersion : apps/v1
kind: Deployment
metadata:
  name: sananatural 
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sananatural
  template:
    metadata:
      labels:
        app: sananatural 
    spec:
      containers:
        - name: sananatural
          image: contenedorregistrosananatural.azurecr.io/sananatural
          ports:
          - containerPort: 4000
